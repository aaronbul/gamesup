# Configuration de l'application
spring.application.name=gamesUP
server.port=8080

# Configuration de l'API Python
python.api.url=http://localhost:8001

# Configuration de la base de données H2 (en mémoire pour le développement)
spring.datasource.url=jdbc:h2:mem:gamesup
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de la validation
spring.jpa.defer-datasource-initialization=true

# Configuration des logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.gamesUP.gamesUP=DEBUG

